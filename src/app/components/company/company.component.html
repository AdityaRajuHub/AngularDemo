<div class="container">
  
  <div class="mt-5 mr-5 alert alert-warning alert-dismissable" *ngIf="retryAttempt>0">
    <button type = "button" (click)="cancelRetry()" class = "close" data-dismiss = "alert" aria-hidden = "true">Cancel</button>
    <div>Problem occurred! Retrying attempt #{{ retryAttempt }}</div>
  </div>
  <div class="mt-5 mr-5 alert alert-danger alert-dismissable" *ngIf="hasError">
    <button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">Ã—</button>
    <div>{{ errorMsg }}</div>
  </div>

  <div class="row" *ngIf="!hasError && retryAttempt<0">

    <div class="col-xs-6 col-sm-6 col-md-5">
      <div class="list-group mt-5 mr-5" *ngIf="topics?.length>0; else noTopicBlock;">
        <li (click)="onSelect(topic)" *ngFor="let topic of topics" class="list-group-item list-group-item-action"
          [class.active]="topic.id==selId">
          <span class="badge">{{topic.id}}</span>{{topic.name}}
        </li>
      </div>
      <ng-template #noTopicBlock>
        <div class="mt-5 mr-5">No Companies found</div>
      </ng-template>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-7" *ngIf="topics?.length>0">
      <div class="card mt-5 mr-5" style="height: 90%">
        <div class="card-body" id="tabContent" *ngIf="tabContent">
          <div>
            {{tabContent}}
          </div>
          <div>
            <a [routerLink]="" (click)="onMore()">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
